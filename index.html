<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
</head>

<body>
    <h1><u>Editable Resume Builder</u></h1>
    <form id="resume-form">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        <fieldset>
            <legend>Contact</legend>

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <label for="linkedIn">LinkedIn: </label>
            <input type="url" id="linkedIn" placeholder="Enter your LinkedIn Profile URL" />

            <label for="github">Github: </label>
            <input type="url" id="github" placeholder="Enter your Github Profile URL" />

            <label for="imageUpload">Upload Profile Picture:</label>
            <input type="file" id="imageUpload" accept="image/*" />
        </fieldset>

        <fieldset>
            <legend>Objective</legend>
            <label for="objective">Objective:</label>
            <textarea id="objective" placeholder="Enter your professional objective" rows="5" cols="30" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your education" rows="5" cols="30" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work experience" rows="5" cols="30"></textarea>
        </fieldset>

        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your skills" rows="5" cols="30" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Projects</legend>
            <label for="projects">Projects: </label>
            <textarea id="projects" rows="5" cols="30" placeholder="Enter your Project Name|Project URL"></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic Resume -->
    <div id="resume-display">
        <!-- Resume will be generated below -->
    </div>

    <script src="index.js"></script>

</body>

</html>
